<p>Can't connect, possible reasons:</p>

<ul>
  <li>- Server is taking more than 4 seconds to start.</li>
  <li>- Server can't be started.</li>
  <li>- Server is not listening on the right port.</li>
</ul>

<p>Try to <strong>reload</strong> or check <strong>~/.katon/logs/<app_name>.log</strong>.</p>
